<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eden Loot Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>


</head>

<body>
    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-white">
            <h1 class="text-center text-white">Eden's Gate Loot Tracker</h1>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header text-white">Add Loot Here</div>
                        <div class="card-body">
    
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="name-input">Player Name</label>
                                    <select class="form-control" id="name-input">
                                        <option>Raechi</option>
                                        <option>Kumiko</option>
                                        <option>Haruna</option>
                                        <option>Mondane</option>
                                        <option>Marv</option>
                                        <option>Empirical</option>
                                        <option>Spyte</option>
                                        <option>Cindered</option>
                                        <option>Substitute Player</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="item-input">Item</label>
                                    <select class="form-control" id="item-input">
                                        <option>Weapon</option>
                                        <option>Head</option>
                                        <option>Body</option>
                                        <option>Hands</option>
                                        <option>Belt</option>
                                        <option>Legs</option>
                                        <option>Feet</option>
                                        <option>Earrings</option>
                                        <option>Necklace</option>
                                        <option>Bracelets</option>
                                        <option>Ring</option>
                                        <option>Solvent</option>
                                        <option>Twine</option>
                                        <option>Coating</option>
                                        <option>Tomestone</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date-input">Week Acquired</label>
                                    <input class="form-control" id="date-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="bis-input">Is this item for the player's main job?</label>
                                    <select class="form-control" id="main-input">
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary float-right text-white" id="add-item">Submit</button>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header text-white">Loot Received</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="loot-table">
                            <thead>
                                <tr>                                    
                                    <th scope="col">Week Acquired</th>
                                    <th scope="col">Player</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Main?</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        

    </div>

    <script src="assets/app.js"></script>
</body>

</html>
